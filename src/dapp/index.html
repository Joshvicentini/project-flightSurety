<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div id="display-purchase-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form" for="passengers-select">Passenger Address</label>
            <select class="form-select form-select-lg mb-3 passengers-select" id="passengers-select"></select>
        </div>

        <div class="row">
            <label class="form" for="airlines-select">Airline</label>
            <select class="form-select form-select-lg mb-3 airlines-select" id="airlines-select"></select>
        </div>

        <div class="row">
            <label class="form" for="flight-number">Flight</label>
            <input class="form-control form-control-lg" type="text" id="flight-number">
        </div>

        <div class="row top-1rem">
            <label class="form" for="flight-number">Funds</label>
            <input class="form-control form-control-lg" type="text" id="insurance-funds">
        </div>

        <div class="row top-2rem">
            <btn class="btn btn-primary" id="purchase-insurance">Purchase insurance</btn>
        </div>
<!--        <div class="row top-20">-->
<!--            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>-->
<!--        </div>-->

        <div id="display-flight-wrapper" class="top-20">
        </div>

        <div class="row">
            <label class="form" for="airlines-select-2">Airline</label>
            <select class="form-select form-select-lg mb-3 airlines-select" id="airlines-select-2"></select>
        </div>

        <div class="row">
            <label class="form" for="flight-number">Flight</label>
            <input class="form-control form-control-lg" type="text" id="flight-number-2">
        </div>

        <div class="row top-2rem">
            <btn class="btn btn-primary" id="fetch-flight-status">Flight status</btn>
        </div>

        <div id="display-passenger-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form" for="passengers-select-2">Passenger</label>
            <select class="form-select form-select-lg mb-3 passengers-select" id="passengers-select-2"></select>
        </div>

        <div class="row top-2rem">
            <btn class="btn btn-primary" id="fetch-passenger-credits">Check credits</btn>
        </div>
    </main>

</body>

</html>
